<div class="row" style="margin-bottom:40px;">
    <div class="col-md-12">
        <div class="btn-group btn-group-justified">
            <div class="btn-group filterBtnGroup">
                <button type="button" class="btn btn-link" ng-class="{'active':selectedFilter == 'Featured'}" ng-click="changeFilter('Featured');">Featured</button>
            </div>
            <div class="btn-group filterBtnGroup">
                <button type="button" class="btn btn-link" ng-class="{'active':selectedFilter == 'People'}" ng-click="changeFilter('People');">People</button>
            </div>
            <div class="btn-group filterBtnGroup">
                <button type="button" class="btn btn-link" ng-class="{'active':selectedFilter == 'Places'}" ng-click="changeFilter('Places');">Places</button>
            </div>
            <div class="btn-group filterBtnGroup">
                <button type="button" class="btn btn-link" ng-class="{'active':selectedFilter == 'Things'}" ng-click="changeFilter('Things');">Things</button>
            </div>
        </div>
    </div>
</div>

<div masonry column-width=".grid-sizer" class="masonryContainer">
    <div class="grid-sizer"></div>
    <div class="masonry-brick {{brick.type}}" ng-repeat="brick in (filteredbricks = bricks | filter:photoFilter)">
        <a ng-href="{{(brick.src != undefined) ? brick.src : brick.thumbSrc}}"><img ng-src="{{brick.thumbSrc}}"/></a>
    </div>
</div>
