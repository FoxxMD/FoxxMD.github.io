<!DOCTYPE html>
<html id="ng-app" lang="en">
<head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript">
            $script(['assets/js/jquery.min.js',
                        'assets/js/angular/angular.min.js'],
                    function () {

                         $script('assets/js/jquery.poptrox.min.js','poptrox');

                         $script('assets/js/masonry.pkgd.min.js',function(){
                         $script('assets/js/imagesloaded.js','masonryResources');
                         });
                        getApp();
                    });
        function getApp() {
            $script([
                'assets/js/bootstrap.min.js',
                'assets/js/d3.min.js',
                'assets/js/trianglify.min.js',
                'assets/js/angular/angular-masonry.js',
                'assets/js/angular/angular-animate.min.js',
                'assets/js/angular/angular-ui-router.min.js',
                'assets/js/angular/ui-bootstrap-tpls-0.11.0.min.js',
                'app/app.js',
                'app/directives.js'
            ], function () {
                // when all is done, execute bootstrap angular application
                angular.bootstrap(document, ['app']);
            });
        }
        $script('assets/js/modernizr-2.7.1.js');
    </script>
    <title>The Foxx</title>
</head>
<body ng-controller="cnc" class="triangle sourcesans" ng-style="{'background-image': tridata}">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a ui-sref="home" href="#" tooltip-placement="top" tooltip="Home"
                   ng-class="{'active': state.current.name == 'home'}"><i class="fa fa-home fa-3x"></i></a></li>
            <li><a ui-sref="work" tooltip-placement="top" tooltip="Work"
                   ng-class="{'active': state.current.name == 'work'}"><i class="fa fa-folder-o fa-3x"></i></a></li>
            <li><a ui-sref="photos" tooltip-placement="top" tooltip="Photography"
                   ng-class="{'active': state.current.name == 'photos'}"><i class="fa fa-camera-retro fa-3x"></i></a></li>
            <li><a ui-sref="projects" tooltip-placement="top" tooltip="Dragons Be Here"
                   ng-class="{'active': state.current.name == 'projects'}"><i class="fa fa-magic fa-3x"></i></a></li>
        </ul>
    </div>
</nav>
<div class="container" ng-class="state.current.name">
    <div class="row containerPane">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="showcasePane" ng-class="state.current.name">
                <div class="contentPane" ui-view autoscroll="false"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
