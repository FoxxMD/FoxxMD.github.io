<!DOCTYPE html>
<html id="ng-app" lang="en">
<head>
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="assets/css/jquery.fullPage.css"/>
    <link rel="stylesheet" href="assets/css/b.min.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript">
        $script(['assets/js/jquery.min.js'],function(){
            $script(['assets/js/jquery.fullPage.js',
                'assets/js/jquery.easings.min.js',
                'assets/js/d3.min.js',
                'assets/js/trianglify.min.js']);
        });
        $script([
            'assets/js/angular/angular-loader.min.js',
            'assets/js/angular/angular.js'],
                function(){
                    getApp();
                });
        function getApp(){
            $script([
                'assets/js/angular/angular-animate.min.js',
                'assets/js/angular/angular-sanitize.min.js',
                'assets/js/angular/ngStorage.js',
                'assets/js/underscore.js',
                'assets/js/angular/angular-ui-router.js',
                'assets/js/angular/ui-bootstrap-tpls-0.10.0.js',
                'app/app.js',
                'app/directives.js'
            ], function() {
                // when all is done, execute bootstrap angular application
                angular.bootstrap(document, ['app']);
            });
        }
    </script>
    <!--[if lte IE 8]>
    <script>
        document.createElement('ng-include');
        document.createElement('ng-pluralize');
        document.createElement('ng-view');

        // Optionally these for CSS
        document.createElement('ng:include');
        document.createElement('ng:pluralize');
        document.createElement('ng:view');
    </script>
    <![endif]-->
    <title>The Foxx</title>
</head>
<body ng-controller="cnc" ng-class="currentClass || 'foxx'" ng-style="{'background-image': tridata}">
<div ui-view></div>
</body>

</html>
