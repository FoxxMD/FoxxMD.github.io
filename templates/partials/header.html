<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <object class="logo" type="image/svg+xml" data="/images/MFlogo.svg"><img class="logo" src="images/foxxLogo.png"></object>
     <!-- <div class="headerNavigationWrapper">-->
      <a href="{{ baseUrl }}/" class="site-title">{{site.title}}</a>
      <nav class="site-nav right">
      {%- for post in collections.pages %}
        {%- if post.priority > 1 %}<a href="{{ baseUrl }}/{{post.path}}">{{post.linkTitle}}</a>{% endif -%}
      {% endfor -%}
        <a href="{{ baseUrl }}/blog">Blog</a>
      </nav>
        <!--</div>-->
      <div class="clearfix"></div>
    </div>
  </div>
</header>
